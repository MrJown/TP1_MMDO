<ion-header>
  <ion-navbar>
    <ion-title>
      Cherche ton film
    </ion-title>
  </ion-navbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
    </ion-list>
</ion-header>
<ion-content padding>

<ion-list>
  <ion-item *ngFor="let item of results | async">
    <ion-thumbnail item-start>
      <img [src]="'https://image.tmdb.org/t/p/w154' + item.poster_path">
    </ion-thumbnail><br/>
    {{ item.title }}<br/>
    <button ion-button [navPush]="detailsPage" [navParams]="item">Details</button>
  </ion-item>
  <ion-item *ngIf="(results | async)?.length < 1">Aucun r√©sultat</ion-item>
</ion-list>



</ion-content>
